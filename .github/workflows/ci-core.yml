name: CI Core

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  core:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: vouchers-hostal-playa-norte/backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          cache-dependency-path: vouchers-hostal-playa-norte/backend/package-lock.json

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Lint
        run: npm run lint

      - name: Run core tests with coverage
        run: npm run test:core:coverage

      - name: Sync docs from metrics
        if: always()
        run: npm run docs:sync

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-core
          path: |
            vouchers-hostal-playa-norte/backend/coverage/lcov.info
            vouchers-hostal-playa-norte/backend/coverage/lcov-report

      - name: Upload docs artifacts (metrics-synced)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docs-metrics
          path: |
            vouchers-hostal-playa-norte/backend/TESTING_PROGRESS.md
            PROGRESO_TRACKER.md
